<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Student Feedback Form</title>

  <link rel="stylesheet" href="styles.css" />

</head>

<body>

  <div class="container">

    <h1>ðŸ“‹ Student Feedback Form</h1>

    <p>We value your feedback! Please fill out the form below.</p>



    <form>

      <label for="name">Full Name:</label>

      <input type="text" id="name" name="name" placeholder="Enter your name" required>



      <label for="email">Email:</label>

      <input type="email" id="email" name="email" placeholder="Enter your email" required>



      <label for="course">Course:</label>

      <input type="text" id="course" name="course" placeholder="Enter your course" required>



      <label for="feedback">Feedback:</label>

      <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." rows="4" required></textarea>



      <button type="submit">Submit Feedback</button>

    </form>

  </div>

</body>

</html>
